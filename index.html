<!DOCTYPE html>
<html lang="en">
     <head>
          <link rel="preconnect" href="https://fonts.gstatic.com" />

          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>JS Weather Dash App</title>
          <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet" />
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
          <link rel="stylesheet" href="assets/css/reset.css" />
          <link rel="stylesheet" href="assets/css/styles.css" />
     </head>
     <body>
          <header>
               <h1>Weather Dashboard</h1>
          </header>
          <div class="container">
               <aside>
                    <div class="search">
                         <label for="search">What City?</label>
                         <input id="search" name="search" type="text" />
                         <button class="search-btn">
                              <span class="material-icons">
                                   search
                              </span>
                         </button>
                    </div>
                    <ul class="cities"></ul>
               </aside>
               <main>
                    <h1>Current</h1>
                    <section class="today">
                         <h2 class="city-title"></h2>
                         <div class="today-items">
                              <!-- we are inserting today content here -->
                         </div>
                    </section>
                    <section class="five-day">
                         <h2>5-Day Forecast</h2>
                         <div class="row">
                              <ol class="forecast"></ol>
                         </div>
                    </section>
               </main>
          </div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
          <script src="assets/js/scripts.js" type="text/javascript"></script>
     </body>
</html>
